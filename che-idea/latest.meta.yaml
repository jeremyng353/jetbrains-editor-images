apiVersion: v2
publisher: eclipse
name: che-idea
version: latest
type: Che Editor
displayName: IntelliJ IDEA Community
title: IntelliJ IDEA Community as Editor for Eclipse Che
description: IntelliJ IDEA Community running using Projector
icon: https://resources.jetbrains.com/storage/products/intellij-idea/img/meta/intellij-idea_logo_300x300.png
category: Editor
repository: https://github.com/jeremyng353/jetbrains-editor-images
firstPublicationDate: "2021-06-29"
spec:
  endpoints:
    - name: "intellij"
      public: true
      targetPort: 8887
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        path: /?backgroundColor=434343&wss
  containers:
    - name: che-idea
      image: "image-registry.openshift-image-registry.svc:5000/imtjjn-codeready/s2i-codeready-test:0.0.1"
      mountSources: true
      volumes:
        - mountPath: "/home/jboss"
          name: jboss
      ports:
        - exposedPort: 8887
      memoryLimit: 4096M	
      cpuLimit: 1500m	
      cpuRequest: 600m
